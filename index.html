<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bf85341124.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,600,700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <div class="logo"><img src="./images/logo.svg"></div>
    <nav>
      <div class="mobile-menu">
        <input class="mm-toggle" type="checkbox">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
        <ul class="mm-menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#" class="login">Login</a></li>
        </ul>
      </div>
      <ul class="menu">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" class="login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
  <div class="background-color"></div>
  <section class="background-img">
    <img src="./images/illustration-devices.svg" alt="background image of devices">
  </section>
  <section class="content">
  <div class="flex-1">
    <h3 class="new">New</h3>
    <h3 class="monograph">Monograph Dashboard</h3>
  </div>
  <h1>Powerful insights<br /> into your team</h1>
  <p class="text">Project planning and time tracking<br /> for agile teams</p>
  <button class="schedule">Schedule a demo</button>
  <button class="preview">to see a preview</button>
  </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DanielGibsonOrchid" target="_blank">Daniel Gibson</a>.
    </p>
  </footer>
</body>
</html>
